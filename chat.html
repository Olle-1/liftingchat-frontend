<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - LiftingChat</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Marked.js for Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>LiftingChat</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html" class="btn">Login</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="chat-container">
            <div>
                <div class="messages" id="messages">
                    <div class="message bot-message">
                        <p>Hello! I'm your fitness assistant. Ask me anything about training, nutrition, or fitness!</p>
                    </div>
                    <!-- Messages will appear here -->
                </div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
            
            <div class="sources-panel">
                <h3>Sources</h3>
                <div id="sources">
                    <!-- Sources will appear here -->
                </div>
            </div>
        </div>
        
        <!-- Sample questions section moved outside chat-container -->
        <div class="sample-questions">
            <h4>Try asking:</h4>
            <div class="sample-buttons">
                <button class="sample-question">Biceps exercises for the long head</button>
                <button class="sample-question">Best rep range for muscle growth</button>
                <button class="sample-question">How to break through a plateau</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 LiftingChat. All rights reserved.</p>
        </div>
    </footer>

    <script src="chat.js"></script>
</body>
</html>
